<style>

/* ã‚«ãƒ¡ãƒ©åˆ‡æ›¿ãƒœã‚¿ãƒ³ */
#cameraBtn {

/* ã‚«ãƒ¡ãƒ©çŠ¶æ…‹ã‚¤ãƒ³ã‚¸ã‚±ãƒ¼ã‚¿ãƒ¼ */

<body>

<h1>ğŸ‰ ã‚¤ãƒ™ãƒ³ãƒˆç°¡æ˜“ä¼šè¨ˆã‚¢ãƒ—ãƒª ğŸ‰</h1>
<p id="version">2025-08-30 ver4.0</p>

<input type="file" id="csvFile" accept=".csv"><br><br>

<button id="cameraBtn">ğŸ“· ã‚«ãƒ¡ãƒ©åˆ‡æ›¿</button>
<span id="cameraStatus">
  <span id="statusDot"></span>
  <span id="statusText">åœæ­¢ä¸­</span>
</span>

<video id="video" autoplay playsinline></video>
<p>èª­ã¿å–ã‚Šçµæœ: <span id="result">æœªèª­ã¿å–ã‚Š</span></p>

<div id="cart">
  <h3>ğŸ›’ ã‚«ãƒ¼ãƒˆ</h3>
  <ul id="cartItems"></ul>
  <p>åˆè¨ˆ: <span id="total">0</span> å††</p>
  <button id="checkoutBtn">ä¼šè¨ˆç¢ºå®š</button>
</div>

<div id="payment">
  <h3>ğŸ’° å—å–é‡‘é¡</h3>
  <button class="payBtn" data-amount="100">100å††</button>
  <button class="payBtn" data-amount="500">500å††</button>
  <button class="payBtn" data-amount="1000">1000å††</button>
  <button class="payBtn" data-amount="5000">5000å††</button>
  <button class="payBtn" data-amount="10000">10000å††</button>
  <p>ãŠé‡£ã‚Š: <span id="change">0</span> å††</p>
</div>

<div id="history">
  <h3>ğŸ“ å£²ä¸Šå±¥æ­´</h3>
  <ul id="historyList"></ul>
  <button id="exportBtn">CSVã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
<script>
let products = {};
let cart = [];
let total = 0;
let salesHistory = [];
let lastCode = "";
let codeVisible = false;
let cameraStream = null;
let scanning = false;

const video = document.getElementById("video");
const resultSpan = document.getElementById("result");
const cartItems = document.getElementById("cartItems");
const totalSpan = document.getElementById("total");
const historyList = document.getElementById("historyList");

const cameraBtn = document.getElementById("cameraBtn");
const statusDot = document.getElementById("statusDot");
const statusText = document.getElementById("statusText");

// CSVèª­ã¿è¾¼ã¿
document.getElementById("csvFile").addEventListener("change", function(evt){
  const file = evt.target.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = (e) => {
    const lines = e.target.result.split("\n").map(l => l.trim()).filter(l => l);
    products = {};
    for(let line of lines){
      const [id, name, price] = line.split(",");
      products[id] = { name, price: parseInt(price) };
    }
    alert("å•†å“ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿å®Œäº†: " + Object.keys(products).length + "ä»¶");
  };
  reader.readAsText(file);
});

// ã‚«ãƒ¡ãƒ©åˆ‡æ›¿
cameraBtn.onclick = async () => {
  if(!scanning){
    try{
      cameraStream = await navigator.mediaDevices.getUserMedia({ video:{ facingMode:"environment" } });
      video.srcObject = cameraStream;
      scanning = true;
      updateCameraStatus(true);
      cameraBtn.textContent = "ğŸ“´ ã‚«ãƒ¡ãƒ©åœæ­¢";
      scanQR();
    }catch(err){
      alert("ã‚«ãƒ¡ãƒ©èµ·å‹•å¤±æ•—: "+err.message);
    }
  }else{
    stopCamera();
  }
};

function updateCameraStatus(on){
  if(on){
    statusDot.style.backgroundColor="green";
    statusText.textContent="èµ·å‹•ä¸­";
  }else{
    statusDot.style.backgroundColor="red";
    statusText.textContent="åœæ­¢ä¸­";
  }
}

function stopCamera(){
  if(cameraStream){
    cameraStream.getTracks().forEach(track => track.stop());
  }
  scanning=false;
  updateCameraStatus(false);
  cameraBtn.textContent="ğŸ“· ã‚«ãƒ¡ãƒ©åˆ‡æ›¿";
}

// QRã‚¹ã‚­ãƒ£ãƒ³
function scanQR(){
  const canvas = document.createElement("canvas");
  const ctx = canvas.getContext("2d");
  function tick(){
    if(video.readyState === video.HAVE_ENOUGH_DATA){
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video,0,0,canvas.width,canvas.height);
      const imageData = ctx.getImageData(0,0,canvas.width,canvas.height);
      const code = jsQR(imageData.data, canvas.width, canvas.height);
      if(code){
        if(code.data !== lastCode || !codeVisible){
          handleQR(code.data);
          lastCode = code.data;
          codeVisible = true;
        }
      }else{
        codeVisible=false;
      }
    }
    if(scanning) requestAnimationFrame(tick);
  }
  tick();
}

// QRãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°
function handleQR(id){
  if(products[id]){
    cart.push(products[id]);
    total += products[id].price;
    resultSpan.textContent = `è¿½åŠ : ${products[id].name} (${products[id].price}å††)`;
    updateCart();

    // æŒ¯å‹•
    if(navigator.vibrate) navigator.vibrate(200);
  }else{
    resultSpan.textContent = `ä¸æ˜ãªå•†å“ID: ${id}`;
    if(navigator.vibrate) navigator.vibrate([100,50,100]);
  }
}

// ã‚«ãƒ¼ãƒˆæ›´æ–°
function updateCart(){
  cartItems.innerHTML="";
  cart.forEach((item,index)=>{
    const li=document.createElement("li");
    li.textContent=`${item.name} - ${item.price}å†† `;
    const delBtn=document.createElement("button");
    delBtn.textContent="âŒ";
    delBtn.className="delBtn";
    delBtn.onclick=()=>{ cart.splice(index,1); total-=item.price; updateCart(); };
    li.appendChild(delBtn);
    cartItems.appendChild(li);
  });
  totalSpan.textContent=total;
}

// ä¼šè¨ˆç¢ºå®š
document.getElementById("checkoutBtn").onclick=()=>{
  if(cart.length===0){ alert("ã‚«ãƒ¼ãƒˆãŒç©ºã§ã™"); return; }
  const time=new Date().toLocaleString();
  salesHistory.push({time, items:cart.map(c=>`${c.name}(${c.price}å††)`), sum:total});
  updateHistory();
  cart=[]; total=0; updateCart();
  alert("ä¼šè¨ˆå®Œäº†ï¼å—å–é‡‘é¡ãƒœã‚¿ãƒ³ã§ãŠé‡£ã‚Šã‚’ç¢ºèªã—ã¦ãã ã•ã„");
};

// å—å–é‡‘é¡ãƒœã‚¿ãƒ³
document.querySelectorAll(".payBtn").forEach(btn=>{
  btn.onclick=()=>{
    const amount=parseInt(btn.dataset.amount);
    const change=amount-total;
    document.getElementById("change").textContent = change>=0?change:0;
  };
});

// å£²ä¸Šå±¥æ­´æ›´æ–°
function updateHistory(){
  historyList.innerHTML="";
  salesHistory.forEach(sale=>{
    const li=document.createElement("li");
    li.textContent=`${sale.time} - åˆè¨ˆ${sale.sum}å†† [${sale.items.join(" / ")}]`;
    historyList.appendChild(li);
  });
}

// CSVã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ
document.getElementById("exportBtn").onclick=()=>{
  let csv="æ—¥æ™‚,å•†å“ãƒªã‚¹ãƒˆ,åˆè¨ˆé‡‘é¡\n";
  salesHistory.forEach(sale=>{
    csv+=`${sale.time},"${sale.items.join(" / ")}",${sale.sum}\n`;
  });
  const blob=new Blob([csv],{type:"text/csv"});
  const url=URL.createObjectURL(blob);
  const a=document.createElement("a");
  a.href=url; a.download="sales_history.csv"; a.click();
  URL.revokeObjectURL(url);
};
</script>
