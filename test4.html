<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR読み取りテスト</title>
<style>
#video { width: 100%; max-width: 400px; border: 2px solid #333; }
</style>
</head>
<body>
<h1>QR読み取りテスト</h1>
<button id="startBtn">カメラ起動</button>
<video id="video" autoplay playsinline></video>
<p>読み取り結果: <span id="result">未読み取り</span></p>
<p id="log"></p>

<script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
<script>
const video = document.getElementById("video");
const resultSpan = document.getElementById("result");
const log = document.getElementById("log");

document.getElementById("startBtn").onclick = async () => {
  log.textContent = "カメラ起動を試みています…";
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
    video.srcObject = stream;
    log.textContent = "✅ カメラ起動成功";
    scanQR();
  } catch (err) {
    console.error(err);
    log.textContent = "❌ カメラ起動エラー: " + err.name + " / " + err.message;
  }
};

function scanQR(){
  const canvas = document.createElement("canvas");
  const ctx = canvas.getContext("2d");

  function tick(){
    if(video.readyState === video.HAVE_ENOUGH_DATA){
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const code = jsQR(imageData.data, canvas.width, canvas.height);
      if(code){
        resultSpan.textContent = code.data;
      }
    }
    requestAnimationFrame(tick);
  }
  tick();
}
</script>
</body>
</html>
