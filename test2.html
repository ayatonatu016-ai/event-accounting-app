<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>カメラ起動テスト</title>
<style>
  body { font-family: sans-serif; text-align: center; padding: 20px; }
  button { padding: 15px 25px; font-size: 1.2em; margin: 20px; border-radius: 10px; cursor: pointer; background-color: #007bff; color: white; border: none; }
  video { width: 100%; max-width: 600px; border: 3px solid #333; border-radius: 10px; }
</style>
</head>
<body>

<h1>カメラを起動するだけ</h1>
<button id="startCameraBtn">カメラを起動</button>
<video id="camera" autoplay playsinline></video>

<script>
document.getElementById("startCameraBtn").addEventListener("click", async () => {
    try {
        // 環境光カメラ（背面カメラ）を優先して取得
        const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment" },
            audio: false
        });
        document.getElementById("camera").srcObject = stream;
        console.log("カメラ起動成功 ✅");
    } catch (err) {
        console.error("カメラ起動エラー ❌:", err);
        alert("カメラを起動できません: " + err.message);
    }
});
</script>

</body>
</html>
