<p id="version">2025-08-30 ver3.11</p>

<!-- ã‚«ãƒ¡ãƒ© -->

<!-- ã‚«ãƒ¼ãƒˆè¡¨ç¤º -->
<div id="cart">

</div>

<!-- å—å–é‡‘é¡ãƒœã‚¿ãƒ³ -->
<div id="payment">

  <button class="payBtn" data-amount="500">500å††</button>
  <button class="payBtn" data-amount="1000">1000å††</button>
  <button class="payBtn" data-amount="5000">5000å††</button>
  <button class="payBtn" data-amount="10000">10000å††</button>

<!-- ã‚¹ã‚­ãƒ£ãƒ³æ¸ˆã¿å•†å“ãƒªã‚¹ãƒˆ -->
<div id="products">
  <h3>ğŸ“¦ ã‚¹ã‚­ãƒ£ãƒ³æ¸ˆã¿å•†å“</h3>
  <ul id="productList"></ul>
</div>

<!-- å£²ä¸Šå±¥æ­´ -->
<div id="history">
  <h3>ğŸ“ å£²ä¸Šå±¥æ­´</h3>

<script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
<script>
let products = {}; // å•†å“ãƒ‡ãƒ¼ã‚¿ {ID: {name, price}}
let cart = [];
let total = 0;
let salesHistory = [];

const video = document.getElementById("video");
const resultSpan = document.getElementById("result");
const cartItems = document.getElementById("cartItems");
const totalSpan = document.getElementById("total");
const productList = document.getElementById("productList");
const historyList = document.getElementById("historyList");
const changeSpan = document.getElementById("change");

// CSVèª­è¾¼
document.getElementById("csvFile").addEventListener("change", function(evt){
  const file = evt.target.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = (e) => {
    const lines = e.target.result.split("\n").map(l => l.trim()).filter(l => l);
    products = {};
    for(let line of lines){
      const [id, name, price] = line.split(",");
      products[id] = { name, price: parseInt(price) };
    }
    alert("å•†å“ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿å®Œäº†: " + Object.keys(products).length + "ä»¶");
  };
  reader.readAsText(file);
});

// ã‚«ãƒ¡ãƒ©èµ·å‹•ï¼ˆé«˜è§£åƒåº¦è§£æï¼‰
document.getElementById("startBtn").onclick = async () => {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "environment", width: { ideal: 1280 }, height: { ideal: 720 } }
    });
    video.srcObject = stream;
    scanQR();
  } catch (err) {
    alert("ã‚«ãƒ¡ãƒ©èµ·å‹•å¤±æ•—: " + err.message);
  }
};

// QRèª­ã¿å–ã‚Šï¼ˆå®‰å®šåŒ–ï¼‰
let lastCode = "";
let sameCount = 0;

function scanQR(){
  const canvas = document.createElement("canvas");
  const ctx = canvas.getContext("2d");
  function tick(){
    if(video.readyState === video.HAVE_ENOUGH_DATA){
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const code = jsQR(imageData.data, canvas.width, canvas.height);
      if(code){
        if(code.data === lastCode){
          sameCount++;
          if(sameCount >= 2){
            handleQR(code.data);
            sameCount = 0;
          }
        } else {
          lastCode = code.data;
          sameCount = 1;
        }
      }
    }
    requestAnimationFrame(tick);
  }
  tick();
}

// QRå•†å“å‡¦ç†
function handleQR(id){
  if(products[id]){
    cart.push(products[id]);
    total += products[id].price;
    resultSpan.textContent = `è¿½åŠ : ${products[id].name} (${products[id].price}å††)`;
    updateCart();
    updateProductList();
  } else {
    resultSpan.textContent = `ä¸æ˜ãªå•†å“ID: ${id}`;
  }
}

// ã‚«ãƒ¼ãƒˆæ›´æ–°
function updateCart(){
  cartItems.innerHTML = "";
  cart.forEach(item => {
    const li = document.createElement("li");
    li.textContent = `${item.name} - ${item.price}å††`;
    cartItems.appendChild(li);
  });
  totalSpan.textContent = total;
  changeSpan.textContent = 0;
}

// ã‚¹ã‚­ãƒ£ãƒ³æ¸ˆã¿å•†å“ãƒªã‚¹ãƒˆæ›´æ–°
function updateProductList(){
  productList.innerHTML = "";
  cart.forEach(item => {
    const li = document.createElement("li");
    li.textContent = `${item.name} - ${item.price}å††`;
    productList.appendChild(li);
  });
}

// ä¼šè¨ˆç¢ºå®š
document.getElementById("checkoutBtn").onclick = () => {
  if(cart.length === 0){
    alert("ã‚«ãƒ¼ãƒˆãŒç©ºã§ã™");
    return;
  }
  const time = new Date().toLocaleString();
  salesHistory.push({
    time,
    items: cart.map(c => `${c.name}(${c.price}å††)`),
    sum: total
  });
  updateHistory();
  cart = [];
  total = 0;
  updateCart();
  alert("ä¼šè¨ˆå®Œäº†ï¼å—å–é‡‘é¡ãƒœã‚¿ãƒ³ã§ãŠé‡£ã‚Šã‚’ç¢ºèªã—ã¦ãã ã•ã„");
};

// å—å–é‡‘é¡ãƒœã‚¿ãƒ³
document.querySelectorAll(".payBtn").forEach(btn=>{
  btn.onclick = () => {
    const amount = parseInt(btn.dataset.amount);
    const change = amount - total;
    changeSpan.textContent = change >= 0 ? change : 0;
  };
});

// å±¥æ­´æ›´æ–°
function updateHistory(){
  historyList.innerHTML = "";
  salesHistory.forEach(sale=>{
    const li = document.createElement("li");
    li.textContent = `${sale.time} - åˆè¨ˆ${sale.sum}å†† [${sale.items.join(" / ")}]`;
    historyList.appendChild(li);
  });
}

// CSVã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ
document.getElementById("exportBtn").onclick = () => {
  let csv = "æ—¥æ™‚,å•†å“ãƒªã‚¹ãƒˆ,åˆè¨ˆé‡‘é¡\n";
  salesHistory.forEach(sale=>{
    csv += `${sale.time},"${sale.items.join(" / ")}",${sale.sum}\n`;
  });
  const blob = new Blob([csv], { type: "text/csv" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "sales_history.csv";
  a.click();
  URL.revokeObjectURL(url);
};
</script>
