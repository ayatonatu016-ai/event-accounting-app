<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>イベント会計アプリ ver5.1</title>
<style>
  body{font-family:sans-serif;background:#f4f6f8;margin:0;padding:14px;color:#222}
  header{text-align:center;margin-bottom:12px}
  h1{margin:6px 0;font-size:1.2rem}
  #version{color:#666;font-size:0.85rem}
  .card{background:#fff;padding:12px;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,0.06);margin-bottom:12px}
  #barcodeInput{width:100%;padding:12px;border-radius:8px;border:1px solid #ddd;font-size:1rem}
  #cart ul{list-style:none;padding:0;margin:0}
  #cart li{display:flex;justify-content:space-between;align-items:center;padding:6px 0;border-bottom:1px dashed #ccc}
  .delBtn{background:#dc3545;color:#fff;border:none;padding:6px 8px;border-radius:6px}
  .payBtn{background:#28a745;color:#fff;border:none;padding:10px;margin:4px;border-radius:6px}
  #checkoutBtn{background:#ffc107;color:#000;border:none;padding:12px;border-radius:8px;width:100%;font-weight:700}
  #exportBtn{background:#343a40;color:#fff;border:none;padding:10px;border-radius:8px}
</style>
</head>
<body>
<header>
  <h1>🎉 イベント簡易会計アプリ</h1>
  <div id="version">2025-10-04 ver5.1</div>
</header>

<section class="card">
  <h3>📂 商品データ読み込み</h3>
  <input type="file" id="csvFile" accept=".csv" />
  <p style="font-size:0.9rem;color:#555">※ フォーマット: ID,商品名,価格</p>
</section>

<section class="card">
  <h3>🔎 バーコード入力</h3>
  <input type="text" id="barcodeInput" placeholder="バーコードをスキャンしてEnter" autofocus>
  <p id="scanMsg" style="color:#666;font-size:0.9rem;margin-top:6px;">待機中</p>
</section>

<section id="cart" class="card">
  <h3>🛒 カート</h3>
  <ul id="cartItems"></ul>
  <p>合計: <strong id="total">0</strong> 円</p>
  <button id="checkoutBtn">会計確定</button>
</section>

<section class="card">
  <h3>💰 受取金額（参考）</h3>
  <button class="payBtn" data-amount="100">100円</button>
  <button class="payBtn" data-amount="500">500円</button>
  <button class="payBtn" data-amount="1000">1000円</button>
  <button class="payBtn" data-amount="5000">5000円</button>
  <button class="payBtn" data-amount="10000">10000円</button>
  <p>お釣り: <strong id="change">0</strong> 円</p>
</section>

<section class="card">
  <h3>📝 売上履歴</h3>
  <ul id="historyList"></ul>
  <button id="exportBtn">CSVエクスポート</button>
</section>

<script>
let products = {};  // 商品データベース
let cart = [];
let total = 0;
let salesHistory = [];

// 半角変換関数
function toHalfWidth(str) {
  return str.replace(/[！-～]/g, function(tmp) {
    return String.fromCharCode(tmp.charCodeAt(0) - 0xFEE0);
  }).replace(/　/g, " ");
}

// CSV読み込み
document.getElementById("csvFile").addEventListener("change", function(evt){
  const file = evt.target.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = (e)=>{
    const lines = e.target.result.split(/\r?\n/).map(l=>l.trim()).filter(l=>l);
    const db = {};
    lines.forEach((line, idx)=>{
      const cols = line.split(",");
      if(cols.length >= 3 && !isNaN(cols[2])){
        const id = toHalfWidth(cols[0].trim());
        db[id] = {name: cols[1].trim(), price: parseInt(cols[2])};
      }
    });
    products = db;
    alert("商品データ読み込み完了: " + Object.keys(products).length + "件");
  };
  reader.readAsText(file);
});

// バーコード入力処理
const barcodeInput = document.getElementById("barcodeInput");
barcodeInput.addEventListener("keydown", (e)=>{
  if(e.key === "Enter"){
    const code = toHalfWidth(barcodeInput.value.trim());
    barcodeInput.value = "";
    if(!code) return;

    if(products[code]){
      addToCart(code);
      showMsg(`追加: ${products[code].name} (${products[code].price}円)`, false);
      if(navigator.vibrate) navigator.vibrate(150);
    } else {
      showMsg(`不明な商品ID: ${code}`, true);
      if(navigator.vibrate) navigator.vibrate([100,50,100]);
    }
  }
});

function addToCart(code){
  const p = products[code];
  cart.push(p);
  total += p.price;
  updateCartUI();
}

function updateCartUI(){
  const ul = document.getElementById("cartItems");
  ul.innerHTML = "";
  cart.forEach((item, idx)=>{
    const li = document.createElement("li");
    li.textContent = `${item.name} - ${item.price}円`;
    const del = document.createElement("button");
    del.textContent = "❌";
    del.className = "delBtn";
    del.onclick = ()=>{ removeFromCart(idx); };
    li.appendChild(del);
    ul.appendChild(li);
  });
  document.getElementById("total").textContent = total;
}

function removeFromCart(idx){
  total -= cart[idx].price;
  cart.splice(idx,1);
  updateCartUI();
}

function showMsg(text, error){
  const msg = document.getElementById("scanMsg");
  msg.textContent = text;
  msg.style.color = error ? "red" : "green";
}

// 会計確定
document.getElementById("checkoutBtn").addEventListener("click", ()=>{
  if(cart.length===0){ alert("カートが空です"); return; }
  const time = new Date().toLocaleString();
  salesHistory.push({time, items:[...cart], sum: total});
  updateHistoryUI();
  cart = [];
  total = 0;
  updateCartUI();
  alert("会計完了");
});

// お釣り計算
document.querySelectorAll(".payBtn").forEach(btn=>{
  btn.addEventListener("click", ()=>{
    const amount = parseInt(btn.dataset.amount);
    const change = amount - total;
    document.getElementById("change").textContent = (change >= 0 ? change : 0);
  });
});

// 履歴UI
function updateHistoryUI(){
  const ul = document.getElementById("historyList");
  ul.innerHTML = "";
  salesHistory.forEach(s=>{
    const li = document.createElement("li");
    li.textContent = `${s.time} - 合計${s.sum}円 [${s.items.map(i=>i.name).join("/")}]`;
    ul.appendChild(li);
  });
}

// CSVエクスポート
document.getElementById("exportBtn").addEventListener("click", ()=>{
  if(salesHistory.length===0){ alert("履歴なし"); return; }
  let csv = "日時,商品リスト,合計金額\n";
  salesHistory.forEach(s=>{
    csv += `${s.time},"${s.items.map(i=>i.name).join("/")}",${s.sum}\n`;
  });
  const blob = new Blob([csv], {type:"text/csv"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "sales_history.csv";
  a.click();
  URL.revokeObjectURL(url);
});
</script>
</body>
</html>
