<body>

<section class="card">

<section class="card">

<section id="cart" class="card">

<section class="card">
  <h3>ğŸ’° å—å–é‡‘é¡ï¼ˆå‚è€ƒï¼‰</h3>
  <button class="payBtn" data-amount="100">100å††</button>
  <button class="payBtn" data-amount="500">500å††</button>
  <button class="payBtn" data-amount="1000">1000å††</button>

<section class="card">

<script>
let products = {};  // å•†å“ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹
let cart = [];
let total = 0;
let salesHistory = [];

// åŠè§’å¤‰æ›é–¢æ•°
function toHalfWidth(str) {
  return str.replace(/[ï¼-ï½]/g, function(tmp) {
    return String.fromCharCode(tmp.charCodeAt(0) - 0xFEE0);
  }).replace(/ã€€/g, " ");
}

// CSVèª­ã¿è¾¼ã¿
document.getElementById("csvFile").addEventListener("change", function(evt){
  const file = evt.target.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = (e)=>{
    const lines = e.target.result.split(/\r?\n/).map(l=>l.trim()).filter(l=>l);
    const db = {};
    lines.forEach((line, idx)=>{
      const cols = line.split(",");
      if(cols.length >= 3 && !isNaN(cols[2])){
        const id = toHalfWidth(cols[0].trim());
        db[id] = {name: cols[1].trim(), price: parseInt(cols[2])};
      }
    });
    products = db;
    alert("å•†å“ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿å®Œäº†: " + Object.keys(products).length + "ä»¶");
  };
  reader.readAsText(file);
});

// ãƒãƒ¼ã‚³ãƒ¼ãƒ‰å…¥åŠ›å‡¦ç†
const barcodeInput = document.getElementById("barcodeInput");
barcodeInput.addEventListener("keydown", (e)=>{
  if(e.key === "Enter"){
    const code = toHalfWidth(barcodeInput.value.trim());
    barcodeInput.value = "";
    if(!code) return;

    if(products[code]){
      addToCart(code);
      showMsg(`è¿½åŠ : ${products[code].name} (${products[code].price}å††)`, false);
      if(navigator.vibrate) navigator.vibrate(150);
    } else {
      showMsg(`ä¸æ˜ãªå•†å“ID: ${code}`, true);
      if(navigator.vibrate) navigator.vibrate([100,50,100]);
    }
  }
});

function addToCart(code){
  const p = products[code];
  cart.push(p);
  total += p.price;
  updateCartUI();
}

function updateCartUI(){
  const ul = document.getElementById("cartItems");
  ul.innerHTML = "";
  cart.forEach((item, idx)=>{
    const li = document.createElement("li");
    li.textContent = `${item.name} - ${item.price}å††`;
    const del = document.createElement("button");
    del.textContent = "âŒ";
    del.className = "delBtn";
    del.onclick = ()=>{ removeFromCart(idx); };
    li.appendChild(del);
    ul.appendChild(li);
  });
  document.getElementById("total").textContent = total;
}

function removeFromCart(idx){
  total -= cart[idx].price;
  cart.splice(idx,1);
  updateCartUI();
}

function showMsg(text, error){
  const msg = document.getElementById("scanMsg");
  msg.textContent = text;
  msg.style.color = error ? "red" : "green";
}

// ä¼šè¨ˆç¢ºå®š
document.getElementById("checkoutBtn").addEventListener("click", ()=>{
  if(cart.length===0){ alert("ã‚«ãƒ¼ãƒˆãŒç©ºã§ã™"); return; }
  const time = new Date().toLocaleString();
  salesHistory.push({time, items:[...cart], sum: total});
  updateHistoryUI();
  cart = [];
  total = 0;
  updateCartUI();
  alert("ä¼šè¨ˆå®Œäº†");
});

// ãŠé‡£ã‚Šè¨ˆç®—
document.querySelectorAll(".payBtn").forEach(btn=>{
  btn.addEventListener("click", ()=>{
    const amount = parseInt(btn.dataset.amount);
    const change = amount - total;
    document.getElementById("change").textContent = (change >= 0 ? change : 0);
  });
});

// å±¥æ­´UI
function updateHistoryUI(){
  const ul = document.getElementById("historyList");
  ul.innerHTML = "";
  salesHistory.forEach(s=>{
    const li = document.createElement("li");
    li.textContent = `${s.time} - åˆè¨ˆ${s.sum}å†† [${s.items.map(i=>i.name).join("/")}]`;
    ul.appendChild(li);
  });
}

// CSVã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ
document.getElementById("exportBtn").addEventListener("click", ()=>{
  if(salesHistory.length===0){ alert("å±¥æ­´ãªã—"); return; }
  let csv = "æ—¥æ™‚,å•†å“ãƒªã‚¹ãƒˆ,åˆè¨ˆé‡‘é¡\n";
  salesHistory.forEach(s=>{
    csv += `${s.time},"${s.items.map(i=>i.name).join("/")}",${s.sum}\n`;
  });
  const blob = new Blob([csv], {type:"text/csv"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "sales_history.csv";
  a.click();
  URL.revokeObjectURL(url);
});
</script>
