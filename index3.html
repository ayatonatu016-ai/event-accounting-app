<script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
<script>
// ver3.13-s ã‚¹ãƒãƒ›æœ€é©åŒ–ç‰ˆã‚¹ã‚¯ãƒªãƒ—ãƒˆ
let products = {};
let cart = [];
let total = 0;
let salesHistory = [];
let lastCode = "";
let codeVisible = false;

const video = document.getElementById("video");
const resultSpan = document.getElementById("result");
const cartItems = document.getElementById("cartItems");
const totalSpan = document.getElementById("total");
const productList = document.getElementById("productList");
const historyList = document.getElementById("historyList");
const changeSpan = document.getElementById("change");

document.getElementById("csvFile").addEventListener("change", function(evt){
  const file = evt.target.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = (e) => {
    const lines = e.target.result.split("\n").map(l => l.trim()).filter(l => l);
    products = {};
    for(let line of lines){
      const [id, name, price] = line.split(",");
      products[id] = { name, price: parseInt(price) };
    }
    alert("å•†å“ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿å®Œäº†: " + Object.keys(products).length + "ä»¶");
  };
  reader.readAsText(file);
});

document.getElementById("startBtn").onclick = async () => {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "environment", width: { ideal: 1280 }, height: { ideal: 720 } }
    });
    video.srcObject = stream;
    scanQR();
  } catch (err) {
    alert("ã‚«ãƒ¡ãƒ©èµ·å‹•å¤±æ•—: " + err.message);
  }
};

function scanQR(){
  const canvas = document.createElement("canvas");
  const ctx = canvas.getContext("2d");
  function tick(){
    if(video.readyState === video.HAVE_ENOUGH_DATA){
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video,0,0,canvas.width,canvas.height);
      const imageData = ctx.getImageData(0,0,canvas.width,canvas.height);
      const code = jsQR(imageData.data, canvas.width, canvas.height);
      if(code){
        if(code.data !== lastCode || !codeVisible){
          handleQR(code.data);
          lastCode = code.data;
          codeVisible = true;
        }
      } else {
        codeVisible = false;
      }
    }
    requestAnimationFrame(tick);
  }
  tick();
}

function handleQR(id){
  if(products[id]){
    cart.push(products[id]);
    total += products[id].price;
    resultSpan.textContent = `è¿½åŠ : ${products[id].name} (${products[id].price}å††)`;
    updateCart();
    updateProductList();
  } else {
    resultSpan.textContent = `ä¸æ˜ãªå•†å“ID: ${id}`;
  }
}

function updateCart(){
  cartItems.innerHTML = "";
  cart.forEach((item,index)=>{
    const li=document.createElement("li");
    li.textContent=`${item.name} - ${item.price}å†† `;
    const delBtn=document.createElement("button");
    delBtn.textContent="âŒ";
    delBtn.className="delBtn";
    delBtn.onclick=()=>{ cart.splice(index,1); total-=item.price; updateCart(); updateProductList(); };
    li.appendChild(delBtn);
    cartItems.appendChild(li);
  });
  totalSpan.textContent=total;
  changeSpan.textContent=0;
}

function updateProductList(){
  productList.innerHTML="";
  cart.forEach((item,index)=>{
    const li=document.createElement("li");
    li.textContent=`${item.name} - ${item.price}å†† `;
    const delBtn=document.createElement("button");
    delBtn.textContent="âŒ";
    delBtn.className="delBtn";
    delBtn.onclick=()=>{ cart.splice(index,1); total-=item.price; updateCart(); updateProductList(); };
    li.appendChild(delBtn);
    productList.appendChild(li);
  });
}

document.getElementById("checkoutBtn").onclick=()=>{
  if(cart.length===0){ alert("ã‚«ãƒ¼ãƒˆãŒç©ºã§ã™"); return; }
  const time=new Date().toLocaleString();
  salesHistory.push({time, items:cart.map(c=>`${c.name}(${c.price}å††)`), sum:total});
  updateHistory();
  cart=[]; total=0; updateCart();
  alert("ä¼šè¨ˆå®Œäº†ï¼å—å–é‡‘é¡ãƒœã‚¿ãƒ³ã§ãŠé‡£ã‚Šã‚’ç¢ºèªã—ã¦ãã ã•ã„");
};

document.querySelectorAll(".payBtn").forEach(btn=>{
  btn.onclick=()=>{
    const amount=parseInt(btn.dataset.amount);
    const change=amount-total;
    changeSpan.textContent = change>=0?change:0;
  };
});

function updateHistory(){
  historyList.innerHTML="";
  salesHistory.forEach(sale=>{
    const li=document.createElement("li");
    li.textContent=`${sale.time} - åˆè¨ˆ${sale.sum}å†† [${sale.items.join(" / ")}]`;
    historyList.appendChild(li);
  });
}

document.getElementById("exportBtn").onclick=()=>{
  let csv="æ—¥æ™‚,å•†å“ãƒªã‚¹ãƒˆ,åˆè¨ˆé‡‘é¡\n";
  salesHistory.forEach(sale=>{
    csv+=`${sale.time},"${sale.items.join(" / ")}",${sale.sum}\n`;
  });
  const blob=new Blob([csv],{type:"text/csv"});
  const url=URL.createObjectURL(blob);
  const a=document.createElement("a");
  a.href=url; a.download="sales_history.csv"; a.click();
  URL.revokeObjectURL(url);
};
