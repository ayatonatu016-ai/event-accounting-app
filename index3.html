<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>イベント会計アプリ</title>
<style>
body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 20px; }
h1 { text-align: center; color: #333; }
#version { text-align:center; color:#555; margin-bottom: 10px; }

/* カメラ表示を正方形の四角に変更 */
#video {
  width: 250px;
  height: 250px;       /* 高さを幅と揃えて正方形に */
  border: 3px solid #333;
  display: block;
  margin: 10px auto;
  border-radius: 0;    /* 四角に固定 */
  object-fit: cover;   /* 映像を枠いっぱいに表示 */
}

button { padding: 10px 20px; margin: 5px; cursor: pointer; border: none; border-radius: 5px; color: #fff; }
button:hover { opacity: 0.9; }
#cart, #products, #history, #payment { background: #fff; padding: 15px; border-radius: 8px; margin-top: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
ul { list-style: none; padding-left: 0; }
li { padding: 3px 0; }
#payment button { background: #28a745; }
#checkoutBtn { background: #ffc107; color: #333; }
.delBtn { background: #dc3545; margin-left: 10px; border-radius: 3px; padding: 2px 6px; font-size: 12px; }

/* 非表示変更履歴 */
</style>
</head>
<body>

<!--
============================================================
変更履歴（非表示コメント）
============================================================

ver3.0 - 2025-08-30
・初版リリース
・CSV商品リスト読み込み
・カメラQRスキャンでカートに追加
・カート・合計金額表示
・受取金額ボタン（100,500,1000,5000,10000円）
・売上履歴表示
・CSVエクスポート

ver3.1 - 2025-08-30
・バージョン情報追加
・スキャン済み商品のみ表示（CSV全商品リストは非表示）
・在庫数非表示
・カメラ解像度高め（PC/スマホで読み取り安定）

ver3.11 - 2025-08-30
・カメラ解析を1280x720に変更（高解像度解析）
・画面表示は小さく（250x150px）でUIコンパクト化
・QR読み取り安定化（2回連続で同じコード読み取りで確定）
・バージョン更新：ver3.11

ver3.12 - 2025-08-30
・カート内商品およびスキャン済み商品に削除ボタン追加
・削除で合計金額自動更新
・会計確定前に間違った商品を削除可能に
・カメラ表示を四角に変更
・バージョン更新：ver3.12

============================================================
-->

<h1>🎉 イベント簡易会計アプリ 🎉</h1>
<p id="version">2025-08-30 ver3.12</p>

<input type="file" id="csvFile" accept=".csv"><br><br>

<button id="startBtn">📷 カメラ起動</button>
<video id="video" autoplay playsinline></video>
<p style="text-align:center;">読み取り結果: <span id="result">未読み取り</span></p>

<div id="cart">
  <h3>🛒 カート</h3>
  <ul id="cartItems"></ul>
  <p>合計: <span id="total">0</span> 円</p>
  <button id="checkoutBtn">会計確定</button>
</div>

<div id="payment">
  <h3>💰 受取金額</h3>
  <button class="payBtn" data-amount="100">100円</button>
  <button class="payBtn" data-amount="500">500円</button>
  <button class="payBtn" data-amount="1000">1000円</button>
  <button class="payBtn" data-amount="5000">5000円</button>
  <button class="payBtn" data-amount="10000">10000円</button>
  <p>お釣り: <span id="change">0</span> 円</p>
</div>

<div id="products">
  <h3>📦 スキャン済み商品</h3>
  <ul id="productList"></ul>
</div>

<div id="history">
  <h3>📝 売上履歴</h3>
  <ul id="historyList"></ul>
  <button id="exportBtn">CSVエクスポート</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
<script>
let products = {};
let cart = [];
let total = 0;
let salesHistory = [];

const video = document.getElementById("video");
const resultSpan = document.getElementById("result");
const cartItems = document.getElementById("cartItems");
const totalSpan = document.getElementById("total");
const productList = document.getElementById("productList");
const historyList = document.getElementById("historyList");
const changeSpan = document.getElementById("change");

// CSV読込
document.getElementById("csvFile").addEventListener("change", function(evt){
  const file = evt.target.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = (e) => {
    const lines = e.target.result.split("\n").map(l => l.trim()).filter(l => l);
    products = {};
    for(let line of lines){
      const [id, name, price] = line.split(",");
      products[id] = { name, price: parseInt(price) };
    }
    alert("商品データ読み込み完了: " + Object.keys(products).length + "件");
  };
  reader.readAsText(file);
});

// カメラ起動（高解像度解析）
document.getElementById("startBtn").onclick = async () => {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "environment", width: { ideal: 1280 }, height: { ideal: 720 } }
    });
    video.srcObject = stream;
    scanQR();
  } catch (err) {
    alert("カメラ起動失敗: " + err.message);
  }
};

// QR読み取り（安定化）
let lastCode = "";
let sameCount = 0;

function scanQR(){
  const canvas = document.createElement("canvas");
  const ctx = canvas.getContext("2d");
  function tick(){
    if(video.readyState === video.HAVE_ENOUGH_DATA){
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const code = jsQR(imageData.data, canvas.width, canvas.height);
      if(code){
        if(code.data === lastCode){
          sameCount++;
          if(sameCount >= 2){
            handleQR(code.data);
            sameCount = 0;
          }
        } else {
          lastCode = code.data;
          sameCount = 1;
        }
      }
    }
    requestAnimationFrame(tick);
  }
  tick();
}

function handleQR(id){
  if(products[id]){
    cart.push(products[id]);
    total += products[id].price;
    resultSpan.textContent = `追加: ${products[id].name} (${products[id].price}円)`;
    updateCart();
    updateProductList();
  } else {
    resultSpan.textContent = `不明な商品ID: ${id}`;
  }
}

// カート更新（削除機能付き）
function updateCart(){
  cartItems.innerHTML = "";
  cart.forEach((item, index) => {
    const li = document.createElement("li");
    li.textContent = `${item.name} - ${item.price}円 `;
    const delBtn = document.createElement("button");
    delBtn.textContent = "❌";
    delBtn.className = "delBtn";
    delBtn.onclick = () => {
      cart.splice(index, 1);
      total -= item.price;
      updateCart();
      updateProductList();
    };
    li.appendChild(delBtn);
    cartItems.appendChild(li);
  });
  totalSpan.textContent = total;
  changeSpan.textContent = 0;
}

// スキャン済み商品リスト更新（削除機能付き）
function updateProductList(){
  productList.innerHTML = "";
  cart.forEach((item, index) => {
    const li = document.createElement("li");
    li.textContent = `${item.name} - ${item.price}円 `;
    const delBtn = document.createElement("button");
    delBtn.textContent = "❌";
    delBtn.className = "delBtn";
    delBtn.onclick = () => {
      cart.splice(index, 1);
      total -= item.price;
      updateCart();
      updateProductList();
    };
    li.appendChild(delBtn);
    productList.appendChild(li);
  });
}

document.getElementById("checkoutBtn").onclick = () => {
  if(cart.length === 0){
    alert("カートが空です");
    return;
  }
  const time = new Date().toLocaleString();
  salesHistory.push({
    time,
    items: cart.map(c => `${c.name}(${c.price}円)`),
    sum: total
  });
  updateHistory();
  cart = [];
  total = 0;
  updateCart();
  alert("会計完了！受取金額ボタンでお釣りを確認してください");
};

document.querySelectorAll(".payBtn").forEach(btn=>{
  btn.onclick = () => {
    const amount = parseInt(btn.dataset.amount);
    const change = amount - total;
    changeSpan.textContent = change >= 0 ? change : 0;
  };
});

function updateHistory(){
  historyList.innerHTML = "";
  salesHistory.forEach(sale=>{
    const li = document.createElement("li");
    li.textContent = `${sale.time} - 合計${sale.sum}円 [${sale.items.join(" / ")}]`;
    historyList.appendChild(li);
  });
}

document.getElementById("exportBtn").onclick = () => {
  let csv = "日時,商品リスト,合計金額\n";
  salesHistory.forEach(sale=>{
    csv += `${sale.time},"${sale.items.join(" / ")}",${sale.sum}\n`;
  });
  const blob = new Blob([csv], { type: "text/csv" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "sales_history.csv";
  a.click();
  URL.revokeObjectURL(url);
};
</script>
</body>
</html>
