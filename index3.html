<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>イベント簡易会計アプリ ver5.1</title>
<style>
body{font-family:sans-serif;background:#f4f6f8;margin:0;padding:14px;color:#222;}
header{text-align:center;margin-bottom:12px;}
h1{margin:6px 0;font-size:1.3rem;}
#version{color:#666;font-size:0.85rem;}
.card{background:#fff;padding:12px;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,0.06);margin-bottom:12px;}
input,button{font-size:1rem;}
#barcodeInput{width:100%;padding:10px;border-radius:8px;border:1px solid #ddd;}
#cart ul{list-style:none;padding:0;margin:0;}
#cart li{display:flex;justify-content:space-between;align-items:center;padding:6px 0;border-bottom:1px dashed #ccc;}
.delBtn{background:#dc3545;color:#fff;border:none;padding:6px 8px;border-radius:6px;}
.payBtn{background:#28a745;color:#fff;border:none;padding:10px;margin:4px;border-radius:6px;}
#checkoutBtn{background:#ffc107;color:#000;border:none;padding:12px;border-radius:8px;width:100%;font-weight:700;}
#exportBtn{background:#343a40;color:#fff;border:none;padding:10px;border-radius:8px;}
#scanMsg{font-weight:bold;margin-top:6px;}
</style>
</head>
<body>
<header>
  <h1>🎉 イベント簡易会計アプリ</h1>
  <div id="version">2025-10-04 ver5.1</div>
</header>

<section class="card">
  <h3>📂 商品データ読み込み</h3>
  <input type="file" id="csvFile" accept=".csv" />
  <p style="font-size:0.9rem;color:#555">※ フォーマット: ID,商品名,価格</p>
  <div id="csvStatus">未読込</div>
</section>

<section class="card">
  <h3>🔎 バーコード入力</h3>
  <input type="text" id="barcodeInput" placeholder="Bluetoothバーコードリーダーで入力" autofocus>
  <div id="scanMsg">待機中</div>
</section>

<section id="cart" class="card">
  <h3>🛒 カート</h3>
  <ul id="cartItems"></ul>
  <p>合計: <strong id="total">0</strong> 円</p>
  <button id="checkoutBtn">会計確定</button>
</section>

<section class="card">
  <h3>💰 受取金額（参考）</h3>
  <button class="payBtn" data-amount="100">100円</button>
  <button class="payBtn" data-amount="500">500円</button>
  <button class="payBtn" data-amount="1000">1000円</button>
  <button class="payBtn" data-amount="5000">5000円</button>
  <button class="payBtn" data-amount="10000">10000円</button>
  <p>受取合計: <strong id="paid">0</strong> 円</p>
  <p>お釣り: <strong id="change">0</strong> 円</p>
</section>

<section class="card">
  <h3>📝 売上履歴</h3>
  <ul id="historyList"></ul>
  <button id="exportBtn">CSVエクスポート</button>
</section>

<script>
// 商品データ
let products = {};
let cart = [];
let total = 0;
let paid = 0;
let salesHistory = [];

// 全角→半角変換
function toHalfWidth(str){
  return str.replace(/[！-～]/g,ch=>String.fromCharCode(ch.charCodeAt(0)-0xFEE0)).replace(/　/g," ");
}

// CSV読み込み
document.getElementById("csvFile").addEventListener("change",function(evt){
  const file = evt.target.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = function(e){
    const lines = e.target.result.split(/\r?\n/).map(l=>l.trim()).filter(l=>l);
    products = {};
    lines.forEach((line,idx)=>{
      if(idx===0) return; // ヘッダスキップ
      const cols = line.split(",");
      if(cols.length>=3 && !isNaN(cols[2])){
        const id = toHalfWidth(cols[0].trim());
        products[id] = {name: cols[1].trim(), price: parseInt(cols[2])};
      }
    });
    document.getElementById("csvStatus").textContent=`読込完了: ${Object.keys(products).length}件`;
  };
  reader.readAsText(file,"UTF-8");
});

// バーコード入力処理（CRのみ対応）
const barcodeInput = document.getElementById("barcodeInput");
barcodeInput.addEventListener("keydown",(e)=>{
  if(e.key === "Enter" || e.keyCode===13){
    const code = toHalfWidth(barcodeInput.value.trim());
    barcodeInput.value = "";
    if(!code) return;
    if(products[code]){
      addToCart(code);
      showMsg(`追加: ${products[code].name} (${products[code].price}円)`, false);
      if(navigator.vibrate) navigator.vibrate(150);
    } else {
      showMsg(`不明な商品ID: ${code}`, true);
      if(navigator.vibrate) navigator.vibrate([100,50,100]);
    }
  }
});

// カート操作
function addToCart(code){
  cart.push(products[code]);
  total += products[code].price;
  updateCartUI();
}
function updateCartUI(){
  const ul = document.getElementById("cartItems");
  ul.innerHTML="";
  cart.forEach((item,idx)=>{
    const li = document.createElement("li");
    li.textContent = `${item.name} - ${item.price}円`;
    const del = document.createElement("button");
    del.textContent = "❌"; del.className="delBtn";
    del.onclick=()=>{ removeFromCart(idx); };
    li.appendChild(del);
    ul.appendChild(li);
  });
  document.getElementById("total").textContent = total;
  updateChange();
}
function removeFromCart(idx){
  total -= cart[idx].price;
  cart.splice(idx,1);
  updateCartUI();
}

// メッセージ
function showMsg(msg,isErr){
  const el = document.getElementById("scanMsg");
  el.textContent=msg;
  el.style.color=isErr?"red":"green";
}

// 会計確定
document.getElementById("checkoutBtn").addEventListener("click",()=>{
  if(cart.length===0) return alert("カートが空です");
  salesHistory.push({
    time:new Date().toLocaleString(),
    items:cart.map(c=>c.name),
    sum:total
  });
  renderHistory();
  cart=[]; total=0; paid=0;
  updateCartUI();
  document.getElementById("paid").textContent=0;
  document.getElementById("change").textContent=0;
});

// 支払いボタン
document.querySelectorAll(".payBtn").forEach(btn=>{
  btn.addEventListener("click",()=>{
    const amount=parseInt(btn.dataset.amount);
    paid += amount;
    document.getElementById("paid").textContent=paid;
    updateChange();
  });
});
function updateChange(){
  document.getElementById("change").textContent = Math.max(0, paid-total);
}

// 売上履歴
function renderHistory(){
  const ul = document.getElementById("historyList");
  ul.innerHTML="";
  salesHistory.forEach(s=>{
    const li=document.createElement("li");
    li.textContent=`${s.time} - ${s.items.join(" / ")} : ${s.sum}円`;
    ul.appendChild(li);
  });
}

// CSV出力
document.getElementById("exportBtn").addEventListener("click",()=>{
  if(salesHistory.length===0){ alert("履歴なし"); return; }
  let csv="日時,商品リスト,合計金額\n";
  salesHistory.forEach(s=>{
    csv+=`${s.time},"${s.items.join(" / ")}",${s.sum}\n`;
  });
  const blob=new Blob([csv],{type:"text/csv"});
  const url=URL.createObjectURL(blob);
  const a=document.createElement("a");
  a.href=url; a.download="sales_history.csv"; a.click();
  URL.revokeObjectURL(url);
});
</script>
</body>
</html>
