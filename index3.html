<h1>ğŸ‰ ã‚¤ãƒ™ãƒ³ãƒˆç°¡æ˜“ä¼šè¨ˆã‚¢ãƒ—ãƒª ğŸ‰</h1>

<script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
<script>
let products = {};

const video = document.getElementById("video");

// CSVèª­è¾¼
document.getElementById("csvFile").addEventListener("change", function(evt){
  const file = evt.target.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = (e) => {

    }

  };

// ã‚«ãƒ¡ãƒ©èµ·å‹•ï¼ˆé«˜è§£åƒåº¦è§£æï¼‰
document.getElementById("startBtn").onclick = async () => {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({

// QRèª­ã¿å–ã‚Šï¼ˆå®‰å®šåŒ–ï¼‰
let lastCode = "";

function scanQR(){
  const canvas = document.createElement("canvas");
  const ctx = canvas.getContext("2d");
  function tick(){
    if(video.readyState === video.HAVE_ENOUGH_DATA){
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const code = jsQR(imageData.data, canvas.width, canvas.height);
      if(code){
        if(code.data === lastCode){
          sameCount++;
          if(sameCount >= 2){
            handleQR(code.data);
            sameCount = 0;
          }
        } else {
          lastCode = code.data;
          sameCount = 1;
        }
      }
    }
    requestAnimationFrame(tick);
  }
  tick();
}

function handleQR(id){

    cart.push(products[id]);
    total += products[id].price;
    resultSpan.textContent = `è¿½åŠ : ${products[id].name} (${products[id].price}å††)`;

  } else {

// ã‚«ãƒ¼ãƒˆæ›´æ–°ï¼ˆå‰Šé™¤æ©Ÿèƒ½ä»˜ãï¼‰
function updateCart(){

    const li = document.createElement("li");
    li.textContent = `${item.name} - ${item.price}å†† `;

  });

}

// ã‚¹ã‚­ãƒ£ãƒ³æ¸ˆã¿å•†å“ãƒªã‚¹ãƒˆæ›´æ–°ï¼ˆå‰Šé™¤æ©Ÿèƒ½ä»˜ãï¼‰
function updateProductList(){
